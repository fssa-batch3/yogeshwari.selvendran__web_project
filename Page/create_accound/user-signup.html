<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live On - Too Fast Too Quick</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/Icons/live-on.png">
    <link rel="stylesheet" href="../../assets/Css/Login-Pages/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="container2">
            <h1>Sign Up</h1><br>
            <p>Create a account and touch with Live-On</p><br>
            
            <form id="form-page1">

                <div class="first-name">
                    <input class="name" id="user-firstname" type="text" pattern="[A-Za-z]{3,32}" name="user name"
                        title="First name connot contain spaces" placeholder="First Name" value="" required>
                </div>

                <div class="last-name">
                    <input class="name" id="user-lastname" type="text" name="user name" pattern="[A-Za-z]{1,32}"
                        placeholder="Last Name" value="" title="Last name connot contain spaces" required>
                </div>
                <div class="ra-btn">

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="gender" required value="male">
                        <label for="male">Male</label>
                    </div>

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="gender" required="true" value="female">
                        <label for="female">Female</label>
                    </div>

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="gender" required="true" value="others">
                        <label for="others">Others</label>
                    </div>
                </div>

                <div class="email">
                    <input class="name" id="user-email" type="email" name="user email" placeholder="name@gmail.com"
                        value="" required>
                </div>

                <div class="password">
                    <input class="name" id="user-password" type="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password" required>
                </div>

                <div class="confirm-password">
                    <input class="name" id="confirm-password" type="password" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="confirm-password" required>
                </div>

                <div class="number">
                    <input class="name" id="user-number" type="tel" pattern="[0-9]{10}" name="user mobile"
                        placeholder="Enter your Number" required="true">
                </div>
                <div class="address">

                    <input class="name" id="user-address" type="text" pattern="[(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,90}" name="user address"
                        placeholder="Home Address" required>

                </div>
                <div class="address">
                    <input class="name" id="user-pincode" type="text" pattern="[0-9]{6}" name="user address"
                        placeholder="Pincode" required>
                </div>

                <div>
                    <button type="submit" class="name">Submit</button>
                </div>
                <a href="../create_accound/signin.html">Already have an account</a>

            </form>
        </div>

    </main>

    <script src="../../Page/JS files/user-signup.js">

    </script>

</body>

</html>
