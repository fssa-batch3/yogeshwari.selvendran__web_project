            <h1>Sign Up</h1><br>
            <p>Create a account and touch with Live-On</p><br>

            <form id="form-page1"  >

                <div class="first-name">
                    <input class="name" id="partner-firstname" type="text" pattern="[A-Za-z]{1,32}" name="partner name" title="First name connot contain spaces" placeholder="First Name" value="" required="true">
                </div>

               <div class="last-name">
                    <input class="name" id="partner-lastname" type="text" name="partner name" pattern="[A-Za-z]{1,32}" placeholder="Last Name" value="" title="Last name connot contain spaces" required="true">
                </div>
                <div class="ra-btn">

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="male" required="true" value="male">
                        <label for="male">Male</label>
                    </div>

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="male" required="true">
                        <label for="female">Female</label>
                    </div>

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="male" required="true">
                        <label for="others">Others</label>
                    </div>
                </div>

                <div class="email">
                    <input class="name" id="partner-email" type="email" name="partner email" placeholder="name@gmail.com"
                        value="" required="true" title="First name connot contain spaces">
                </div>

                <div class="password">
                    <input class="name" id="partner-password" type="password" pattern="[A-Za-z0-9]{6,20}" name="partner password"
                        placeholder="Enter password" required="true" title="password connot contain spaces">
                </div>

                <div class="confirm-password">
                    <input class="name" id="confirm-password" type="password" pattern="[A-Za-z0-9]{6,20}" name="partner password"
                        placeholder="Confirm password" required="true"  title="Confirm password contain match us password">
                </div>
                <div class="number" >
                    <input class="name" id="partner-number" type="text" pattern="[0-9]{10,25}" name="partner mobile"
                        placeholder="+91 8923456789" required="true">
                </div>
                <div class="address" >

                    <input class="name" id="partner-address" type="text" pattern="[A-za-z0-9]{6,90}"
                        name="partner address" placeholder="Add Address" required="true">

                </div>
                <div class="address">
                    <input class="name" id="partner-pincode" type="text" pattern="[A-za-z0-9]{6,50}" name="partner address"
                       placeholder="Pincode" required="true">
                </div>

                <div> 
                    <button  type="submit" class="name"  >Submit</button>
                </div>
                <a href="../create accound/signin.html">Already have an account</a>
 
            </form>
        </div>
