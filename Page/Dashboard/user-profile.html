                    <!-- This is First name  -->
                    <div class="first-name" id="align-num">
                        <label class="more"> First Name</label>
                        <input class="name" id="user-firstname" type="text" pattern="[A-Za-z]{1,32}" name="user name"

                    </div>
                    <!-- This is Last name  -->
                    <div class="last-name" id="align-num">
                        <label class="more"> Last Name</label>
                        <input class="name" id="user-lastname" type="text" name="user name" pattern="[A-Za-z]{1,32}"
                            placeholder="Last Name" value="" title="Last name connot contain spaces" required="true">

                    </div>
                    <!-- This is gender male /female / others -->
                    <div class="ra-btn">

                        <div class="male">
                            <input class="radio" type="radio" id="male" name="male" required="true" value="male">
                            <label for="male">Male</label>
                        </div>

                        <div class="male">
                            <input class="radio" type="radio" id="male" name="male" required="true">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <!-- This is email input  -->
                    <div class="email" id="align-num">
                        <label class="more"> Email</label>
                        <input class="name" id="user-email" type="email" name="user email" placeholder="name@gmail.com"
                            value="" required="true" title="First name connot contain spaces">

                    </div>
                    <!-- This is password input  -->
                    <div class="password" id="align-num">
                        <label class="more"> Password</label>
                        <input class="name" id="user-password" type="password" pattern="[A-Za-z0-9]{6,20}"
                            name="user password" placeholder="Enter password" required="true"
                            title="password connot contain spaces">

                    </div>
                    <!-- This is Address input  -->
                    <div class="address" id="align-num">
                        <label class="more"> Address</label>
                        <input class="name" id="user-address" type="text" pattern="[A-za-z0-9]{6,90}"
                            name="user address" placeholder="Pincode" required="true">

                    </div>
                    <div>
                        <button type="update" class="name">Submit</button>
                    </div>
                </form>
