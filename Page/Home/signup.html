            <h1>Sign Up</h1><br>
            <p>Create a account and touch with Live-On</p><br>

            <form id="form-page1" >

                <div class="first-name">
                    <input class="name" id="user-firstname" type="text" pattern="[A-Za-z]{1,32}" name="user name" title="First name connot contain spaces" placeholder="First Name" value="" required="true">
                </div>

               <div class="last-name">
                    <input class="name" id="user-lastname" type="text" name="user name" pattern="[A-Za-z]{1,32}" placeholder="Last Name" value="" title="Last name connot contain spaces" required="true">
                </div>
                <div class="ra-btn">

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="male" required="true" value="male">
                        <label for="male">Male</label>
                    </div>

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="male" required="true">
                        <label for="female">Female</label>
                    </div>

                    <div class="male">
                        <input class="radio" type="radio" id="male" name="male" required="true">
                        <label for="others">Others</label>
                    </div>
                </div>

                <div class="email">
                    <input class="name" id="user-email" type="email" name="user email" placeholder="name@gmail.com"
                        value="" required="true" title="First name connot contain spaces">
                </div>

                <div class="password">
                    <input class="name" id="user-password" type="password" pattern="[A-Za-z0-9]{6,20}" name="user password"
                        placeholder="Enter password" required="true" title="password connot contain spaces">
                </div>

                <div class="confirm-password">
                    <input class="name" id="confirm-password" type="password" pattern="[A-Za-z0-9]{6,20}" name="user password"
                        placeholder="Confirm password" required="true"  title="Confirm password contain match us password">
                </div>

                <div class="address">
                    <input class="name" id="user-address" type="text" pattern="[A-za-z0-9]{6,50}" name="user address"
                       placeholder="Pincode" required="true">
                </div>

                <div> 
                    <button  type="submit" class="name" onclick="getData()" >Submit</button>
                </div>
                <a href="../Home/signin.html">Already have an account</a>
 
            </form>
        </div>

    </main>

    <script>
        function getData(){

            //This is for get a data in form
            const firstName = document.getElementById("user-firstname").value;
            const lastName = document.getElementById("user-lastname").value;
            const gender = document.getElementById("male").value;
            const email = document.getElementById("user-email").value;
            const password = document.getElementById("user-password").value;
            const address = document.getElementById("user-address").value;

            //This is for store data in localstorage

            let data={
                "user_Firstname" :firstName,
                "user_lastname":lastName,
                "gender":gender,
                "email":email,
                "password":password,
                "address":address


            }
            let arr=[];  //obj{},

            arr=JSON.parse(localStorage.getItem("array"))?
            JSON.parse(localStorage.getItem("array")):[]


            if(arr.some((v)=>{})){
                alert("email id already taken")
            }
            else{
                arr.push(data
                )   
            }
           
            localStorage.setItem("array",JSON.stringify(arr));

            console.log(arr)
        }
